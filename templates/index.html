<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload File</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload a CSV, XLS, or XLSX File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file">Choose file:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".csv,.xls,.xlsx" required>
            </div>
            <div class="form-group">
                <label for="num_lines">Number of lines:</label>
                <input type="number" class="form-control" id="num_lines" name="num_lines" value="10" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if table %}
            <h2 class="mt-5">Report</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped mt-3">
                    {{ table|safe }}
                </table>
            </div>
            <form action="/download" method="post" class="mt-4">
                <button type="submit" class="btn btn-success">Download Report</button>
            </form>
        {% endif %}
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
